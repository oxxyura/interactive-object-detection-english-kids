<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision English</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        .splash-container {
            background: linear-gradient(135deg, #F5F5DC 0%, #E8F5F5 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #004d40;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .camera-preview {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .detected-item {
            position: absolute;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: all 0.5s ease;
        }
        
        .word-label {
            position: absolute;
            background: #1899D6;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 16px;
            max-width: 300px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #1899D6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        
        <img src="static/images/logo.png" alt="App Logo" class="app-logo">
            
        <div class="camera-preview">
            <!-- Objek yang terdeteksi - menggunakan URL langsung -->
            <img src="static/images/tomato.png" alt="Tomato" class="detected-item" style="width: 60px; top: 30%; left: 20%;">
            <div class="word-label" style="top: 45%; left: 20%;">tomato</div>
            
            <img src="static/images/scissors.png" alt="Scissor" class="detected-item" style="width: 50px; top: 60%; left: 60%;">
            <div class="word-label" style="top: 75%; left: 60%;">Scissor</div>
            
            <img src="static/images/spoon.png" alt="Spoon" class="detected-item" style="width: 70px; top: 20%; left: 60%;">
            <div class="word-label" style="top: 35%; left: 60%;">Spoon</div>
        </div>
        
        <h1>Vision English</h1>
        <p class="tagline">Mari Belajar Bahasa Inggris Dengan Objek Dunia Nyata</p>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animasi label
            const labels = document.querySelectorAll('.word-label');
            labels.forEach((label, index) => {
                setTimeout(() => {
                    label.style.animation = 'fadeIn 0.5s forwards';
                    setTimeout(() => {
                        label.style.animation = '';
                        label.style.opacity = '0';
                        label.style.transform = 'translateY(10px)';
                    }, 2000);
                }, index * 800);
            });
            
            // Set flag di sessionStorage bahwa splash sudah dilihat
            sessionStorage.setItem('splashShown', 'false');
            
            // Redirect setelah 4 detik
            setTimeout(() => {
                sessionStorage.setItem('splashShown', 'true');
                window.location.href = "/main";
            }, 4000);
        });
    </script>
</body>

</html>
